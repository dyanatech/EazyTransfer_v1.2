<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
    <div class="left">
        <a class="headerButton goBack">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </a>
    </div>
    <div class="pageTitle"></div>
    <div class="right">
    </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule">

    <div class="section mt-2 text-center">
        <h1>Log in</h1>
        <h4>Fill the form to log in</h4>
    </div>
    <div class="section mb-5 p-2">

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="card-body pb-1">
            <div class="form-group basic">
                <div class="input-wrapper">
                    <label class="label" for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Your e-mail" formControlName="email">
                    <i class="clear-input">
                        <ion-icon name="close-circle"></ion-icon>
                    </i>
                </div>
                <!-- Error message for email -->
                <div *ngIf="f['email'].errors?.['required'] && (f['email'].touched || f['email'].dirty)" class="text-danger">
                    Email is required.
                </div>
                <div *ngIf="f['email'].errors?.['email'] && (f['email'].touched || f['email'].dirty)" class="text-danger">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-group basic">
                <div class="input-wrapper">
                    <label class="label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" autocomplete="off" placeholder="Your password" formControlName="password">
                    <i class="clear-input">
                        <ion-icon name="close-circle"></ion-icon>
                    </i>
                </div>
                <!-- Error message for password -->
                <div *ngIf="f['password'].errors?.['required'] && (f['password'].touched || f['password'].dirty)" class="text-danger">
                    Password is required.
                </div>
                <div *ngIf="f['password'].errors?.['minlength'] && (f['password'].touched || f['password'].dirty)" class="text-danger">
                    Password must be at least 8 characters long.
                </div>
            </div>
        </div>
    </div>

    <div class="form-links mt-2">
        <div>
            <a (click)="gotoRegister()">Register Now</a>
        </div>
        <div><a class="text-muted">Forgot Password?</a></div>
    </div>

    <div class="form-button-group transparent">
        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
    </div>
</form>
    </div>

</div>
<!-- * App Capsule -->
